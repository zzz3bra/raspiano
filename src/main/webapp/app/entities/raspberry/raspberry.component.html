<div>
    <h2>
        <span jhiTranslate="raspianoApp.raspberry.home.title">Raspberries</span>
        <button class="btn btn-primary float-right create-raspberry" [routerLink]="['/', { outlets: { popup: ['raspberry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="raspianoApp.raspberry.home.createLabel">
            Create new Raspberry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="raspberries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="raspianoApp.raspberry.name">Name</span></th>
            <th><span jhiTranslate="raspianoApp.raspberry.climate">Climate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let raspberry of raspberries ;trackBy: trackId">
                <td><a [routerLink]="['../raspberry', raspberry.id ]">{{raspberry.id}}</a></td>
                <td>{{raspberry.name}}</td>
                <td>
                    <div *ngIf="raspberry.climateId">
                        <a [routerLink]="['../climate', raspberry.climateId  ]" >{{raspberry.climateId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../raspberry', raspberry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'raspberry/'+ raspberry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'raspberry/'+ raspberry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
