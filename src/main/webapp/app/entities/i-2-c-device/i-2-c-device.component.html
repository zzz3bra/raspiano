<div>
    <h2>
        <span jhiTranslate="raspianoApp.i2cDevice.home.title">I 2 C Devices</span>
        <button class="btn btn-primary float-right create-i-2-c-device" [routerLink]="['/', { outlets: { popup: ['i-2-c-device-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="raspianoApp.i2cDevice.home.createLabel">
            Create new I 2 C Device
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="i2cDevices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="raspianoApp.i2cDevice.deviceType">Device Type</span></th>
            <th><span jhiTranslate="raspianoApp.i2cDevice.busAddress">Bus Address</span></th>
            <th><span jhiTranslate="raspianoApp.i2cDevice.name">Name</span></th>
            <th><span jhiTranslate="raspianoApp.i2cDevice.device">Device</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let i2cDevice of i2cDevices ;trackBy: trackId">
                <td><a [routerLink]="['../i-2-c-device', i2cDevice.id ]">{{i2cDevice.id}}</a></td>
                <td jhiTranslate="{{'raspianoApp.DeviceType.' + i2cDevice.deviceType}}">{{i2cDevice.deviceType}}</td>
                <td>{{i2cDevice.busAddress}}</td>
                <td>{{i2cDevice.name}}</td>
                <td>
                    <div *ngIf="i2cDevice.deviceId">
                        <a [routerLink]="['../raspberry', i2cDevice.deviceId  ]" >{{i2cDevice.deviceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../i-2-c-device', i2cDevice.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'i-2-c-device/'+ i2cDevice.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'i-2-c-device/'+ i2cDevice.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
