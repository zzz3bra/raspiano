<div>
    <h2>
        <span jhiTranslate="raspianoApp.climate.home.title">Climates</span>
        <button class="btn btn-primary float-right create-climate" [routerLink]="['/', { outlets: { popup: ['climate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="raspianoApp.climate.home.createLabel">
            Create new Climate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="climates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="raspianoApp.climate.minDesiredTemperature">Min Desired Temperature</span></th>
            <th><span jhiTranslate="raspianoApp.climate.maxDesiredTemperature">Max Desired Temperature</span></th>
            <th><span jhiTranslate="raspianoApp.climate.minDesiredHumidity">Min Desired Humidity</span></th>
            <th><span jhiTranslate="raspianoApp.climate.maxDesiredHumidity">Max Desired Humidity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let climate of climates ;trackBy: trackId">
                <td><a [routerLink]="['../climate', climate.id ]">{{climate.id}}</a></td>
                <td>{{climate.minDesiredTemperature}}</td>
                <td>{{climate.maxDesiredTemperature}}</td>
                <td>{{climate.minDesiredHumidity}}</td>
                <td>{{climate.maxDesiredHumidity}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../climate', climate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'climate/'+ climate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'climate/'+ climate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
